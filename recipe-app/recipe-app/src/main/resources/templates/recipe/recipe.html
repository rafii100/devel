<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe Form</title>

<script src="/webjars/jquery/3.3.1/jquery.js"></script>

<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:object="${recipe}" th:action="@{/recipe/save}"
					method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="pannel-group">

						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Validation</h1>
							</div>
							<div class="panel-body">
								<span class="help-block" th:if="${#fields.hasErrors('*')}">
									<ul>
										<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
									</ul>
								</span>
							</div>
						</div>


						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Edit Recipe Information</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Recipe Description:</label> <input type="text"
											class="form-control" th:field="*{description}"
											th:errorclass="has-error" /> 
											
											<span class="help-block"
											th:if="${#fields.hasErrors('description')}">
											<ul>
												<li th:each="err : ${#fields.errors('description')}"
													th:text="${err}" />
											</ul>
										</span>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Categories:</label>
									</div>
									<div class="col-md-9 form-group">
										<div class="radio">
											<label> <input type="checkbox" value="" /> Cat 1
											</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Prep Time:</label> <input type="text"
											class="form-control" th:field="*{prepTime}" />
									</div>
									<div class="col-md-3 form-group">
										<label>Cooktime:</label> <input type="text"
											class="form-control" th:field="*{cookTime}" />
									</div>
									<div class="col-md-3 form-group">
										<label>Difficulty:</label> <select class="form-control"
											th:field="*{difficulty}">
											<option
												th:each="difficultyValue : ${T(com.guru.recipeapp.domain.Difficulty).values()}"
												th:value="${difficultyValue.name()}"
												th:text="${difficultyValue.name()}">Value</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Servings:</label> <input type="text"
											class="form-control" th:field="*{servings}" />
									</div>
									<div class="col-md-3 form-group">
										<label>Source:</label> <input type="text" class="form-control"
											th:field="*{source}" />
									</div>
									<div class="col-md-3 form-group">
										<label>URL:</label> <input type="text" class="form-control"
											th:field="*{url}" />
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-primary">
							<div class="panel-heading">
								<div class="row">
									<div class="col-md-11 ">
										<h1 class="panel-title">Ingredients</h1>
									</div>
									<div class="col-md-1">
										<a class="btn btn-default" href="#" role="button">Edit</a>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<ul>
											<li th:remove="all">1 Cup of milk</li>
											<li th:remove="all">1 Teaspoon of chocolate</li>
											<li th:each="ingredient : ${recipe.ingredient}"
												th:text="${( ingredient.unitOfMessure.getUom() +
                                        ' - ' + ingredient.getDescription())}">1
												Teaspoon of Sugar</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Directions</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3"
											th:field="*{directions}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Notes</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3"
											th:field="*{notes.text}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
