<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="/webjars/jquery/3.3.1/jquery.js"></script>

<link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-fluid" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-6">
				<div class="pannel-group">
					<div class="panel panel-primary">

						<div class="panel-heading">
							<h1 class="panel-title">My recipes</h1>
						</div>
						<div class="panel-body">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>Description</th>
										<th>Difficulty</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tr th:each="recipe : ${recipes}">
									<td th:text="${recipe.description}"></td>
									<td th:text="${recipe.difficulty}"></td>
									<td><a th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
									<td><a th:href="@{'/recipe/remove/'+${recipe.id}}">Delete</a></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<a th:href="@{/recipe/add}">Add New Recipe</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
